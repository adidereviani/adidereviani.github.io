<body>

    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>

    <script>
        var map = L.map('map', {
        zoomControl:true, maxZoom:45, minZoom:12
        }).fitBounds([[31.980771224467944,34.7016491994889],[32.11707952673455,35.01786355353703]]);
        var hash = new L.Hash(map);

        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        pane: 'pane_OSMStandard_0',

        attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
        minZoom: 1,

        layer_OSMStandard_0;

        function pop_LRT_LINE_1(feature, layer) {
        var popupContent = '<table>\
        <tr>\
        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['LINE_EG'] !== null ? autolinker.link(feature.properties['LINE_EG'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['FREQ'] !== null ? autolinker.link(feature.properties['FREQ'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['YEARMONTH'] !== null ? autolinker.link(feature.properties['YEARMONTH'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['COMP'] !== null ? autolinker.link(feature.properties['COMP'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['START_'] !== null ? autolinker.link(feature.properties['START_'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['DESTNATION'] !== null ? autolinker.link(feature.properties['DESTNATION'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['MTR_AREA'] !== null ? autolinker.link(feature.properties['MTR_AREA'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['LENGT'] !== null ? autolinker.link(feature.properties['LENGT'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
        </tr>\
        </table>';
        layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LRT_LINE_1_0(feature) {
        switch(String(feature.properties['NAME'])) {
        default:
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(1,3,5,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        case 'כתום':
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(255,172,47,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        case 'אדום':
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(182,0,3,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        case 'חום':
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(162,128,5,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        case 'ירוק':
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(0,163,70,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        case 'כחול':
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(21,0,255,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        case 'כחול בהיר':
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(107,171,255,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        case 'נופית':
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(182,30,164,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        case 'סגול':
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(108,10,182,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        case 'צהוב':
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(255,238,0,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        case 'ירוק בהיר':
        return {
        pane: 'pane_LRT_LINE_1',
        opacity: 1,
        color: 'rgba(0,255,119,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 6.0,
        fillOpacity: 0,
        interactive: true,
        }
        break;
        }
        }
        map.createPane('pane_LRT_LINE_1');
        map.getPane('pane_LRT_LINE_1').style.zIndex = 401;
        map.getPane('pane_LRT_LINE_1').style['mix-blend-mode'] = 'normal';
        var layer_LRT_LINE_1 = new L.geoJson(json_LRT_LINE_1, {
        attribution: '',
        interactive: true,
        dataVar: 'json_LRT_LINE_1',
        layerName: 'layer_LRT_LINE_1',
        pane: 'pane_LRT_LINE_1',
        onEachFeature: pop_LRT_LINE_1,
        style: style_LRT_LINE_1_0,
        });
        bounds_group.addLayer(layer_LRT_LINE_1);
        map.addLayer(layer_LRT_LINE_1);
        function pop_LRT_STAT_2(feature, layer) {
        var popupContent = '<table>\
        <tr>\
        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['ENG'] !== null ? autolinker.link(feature.properties['ENG'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['LINE'] !== null ? autolinker.link(feature.properties['LINE'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['TYPE'] !== null ? autolinker.link(feature.properties['TYPE'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['YEARMONTH'] !== null ? autolinker.link(feature.properties['YEARMONTH'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['COMP'] !== null ? autolinker.link(feature.properties['COMP'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['MTR_AREA'] !== null ? autolinker.link(feature.properties['MTR_AREA'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
        <td colspan="2">' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
        </tr>\
        </table>';
        layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LRT_STAT_2_0(feature) {
        switch(String(feature.properties['LINE'])) {
        case 'חום':
        return {
        pane: 'pane_LRT_STAT_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
        iconUrl: 'markers/brown.svg',
        iconSize: [19.759999999999998, 19.759999999999998]
        }),
        interactive: true,
        }
        break;
        case 'ירוק':
        return {
        pane: 'pane_LRT_STAT_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
        iconUrl: 'markers/green.svg',
        iconSize: [19.759999999999998, 19.759999999999998]
        }),
        interactive: true,
        }
        break;
        case 'ירוק בהי':
        return {
        pane: 'pane_LRT_STAT_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
        iconUrl: 'markers/brightgreen.svg',
        iconSize: [19.759999999999998, 19.759999999999998]
        }),
        interactive: true,
        }
        break;
        case 'ירוק-כחו':
        return {
        pane: 'pane_LRT_STAT_2',

        iconUrl: 'markers/bluegreen.svg',

        icon: L.icon({
        iconUrl: 'markers/blue.svg',
        iconSize: [19.759999999999998, 19.759999999999998]
        }),
        interactive: true,
        }
        break;
        case 'כחול בהי':
        return {
        pane: 'pane_LRT_STAT_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
        iconUrl: 'markers/brightblue.svg',
        iconSize: [19.759999999999998, 19.759999999999998]

        }
        break;
        case 'נופית':
        return {
        pane: 'pane_LRT_STAT_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
        iconUrl: 'markers/nofit.svg',
        iconSize: [19.759999999999998, 19.759999999999998]
        }),
        interactive: true,
        }
        break;
        case 'סגול':
        return {
        pane: 'pane_LRT_STAT_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
        iconUrl: 'markers/purple.svg',
        iconSize: [19.759999999999998, 19.759999999999998]
        }),
        interactive: true,
        }
        break;
        case 'אדום':
        return {
        pane: 'pane_LRT_STAT_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
        iconUrl: 'markers/red.svg',
        iconSize: [19.759999999999998, 19.759999999999998]
        }),
        interactive: true,
        }
        break;
        case 'כתום':
        return {
        pane: 'pane_LRT_STAT_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
        iconUrl: 'markers/orange.svg',
        iconSize: [19.759999999999998, 19.759999999999998]
        }),
        interactive: true,
        }
        break;
        case 'צהוב':
        return {
        pane: 'pane_LRT_STAT_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
        iconUrl: 'markers/yellow.svg',
        iconSize: [19.759999999999998, 19.759999999999998]
        }),
        interactive: true,
        }
        break;
        default:
        return {
        pane: 'pane_LRT_STAT_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
        iconUrl: 'markers/black.svg',
        iconSize: [19.759999999999998, 19.759999999999998]
        }),
        interactive: true,
        }
        break;
        }
        }
        map.createPane('pane_LRT_STAT_2');
        map.getPane('pane_LRT_STAT_2').style.zIndex = 402;
        map.getPane('pane_LRT_STAT_2').style['mix-blend-mode'] = 'normal';
        var layer_LRT_STAT_2 = new L.geoJson(json_LRT_STAT_2, {
        attribution: '',
        interactive: true,
        dataVar: 'json_LRT_STAT_2',
        layerName: 'layer_LRT_STAT_2',
        pane: 'pane_LRT_STAT_2',
        onEachFeature: pop_LRT_STAT_2,
        pointToLayer: function (feature, latlng) {
        var context = {
        feature: feature,
        variables: {}
        };
        return L.marker(latlng, style_LRT_STAT_2_0(feature));
        },
        });
        bounds_group.addLayer(layer_LRT_STAT_2);
        map.addLayer(layer_LRT_STAT_2);
        var osmGeocoder = new L.Control.Geocoder({
        collapsed: true,
        position: 'topleft',
        text: 'Search',
        title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
        layer: layer_LRT_STAT_2,
        initial: false,
        hideMarkerOnCollapse: true,
        propertyName: 'ENG'}));
        document.getElementsByClassName('search-button')[0].className +=
        ' fa fa-binoculars';
    </script>
